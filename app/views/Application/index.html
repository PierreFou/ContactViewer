<!DOCTYPE html>

<html>
    <head>
        <h1>Bienvenue sur Contact Viewer</h1>
        <title>Bienvenue</title>
        <meta charset="${_response_encoding}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
        <script src="@{'/public/javascripts/jquery-1.6.4.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        #{get 'moreScripts' /}
    </head>
    <body>
    	<form action="@{auth()}">
    		<input type="submit" value="Récupérer les contacts Facebook" />
    		<div
  				class="fb-like"
  				data-share="true"
  				data-width="450"
  				data-show-faces="true">
			</div>
		</form>
		<form action="@{gmailAuth()}">
    		<input type="submit" value="Récupérer les contacts Gmail" />
		</form>
    </body>
</html>




#{if me}
<h3>You're ${me.get("name")} on Facebook</h3
<img src="${me.get("")}" />

#{/if}
#{else}
<a href="@{auth()}">login</a>
#{/else}
